<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please follow the instructions to continue</title></title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #ffffff;
      --sub-light: #666666;
      --sub-dark: #aaaaaa;
      --accent: #007aff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .sub { color: var(--sub-dark); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 20px 15px;
      line-height: 1.4;
    }

    .sub {
      font-size: 0.9rem;
      color: var(--sub-light);
      max-width: 320px;
      line-height: 1.5;
    }

    .arrow {
      position: fixed;
      top: 14px;
      right: 26px;
      width: 32px;
      height: 32px;
      color: var(--accent);
      animation: pulse 1.3s infinite;
      transform: rotate(45deg);
    }

    @keyframes pulse {
      0% { transform: rotate(45deg) scale(1); opacity: 1; }
      50% { transform: rotate(45deg) scale(1.2); opacity: 0.6; }
      100% { transform: rotate(45deg) scale(1); opacity: 1; }
    }

    #instruction {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="instruction">
    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4l8 8m0 0l-8 8m8-8H4" />
    </svg>

    <h1>Please tap the three dots at the top-right corner,<br>
      then choose <strong>“Open in Browser”</strong> to continue.</h1>
    <p class="sub">This step is only for iPhone users.  
      iOS prevents direct redirects — if you open the link inside TikTok, it may take you to the App Store instead of WhatsApp.</p>
  </div>

  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    const isTikTok = /tiktok/i.test(userAgent);
    const landingPage = "https://miamornetwork.github.io/Mi-Amor/";

    if (isIOS) {
      if (isTikTok) {
        // Inside TikTok on iPhone → show the full instruction screen
        document.getElementById('instruction').style.display = 'flex';
      } else {
        // Already in Safari or any external browser → open landing page
        window.location.replace(landingPage);
      }
    } else {
      // Android or others → go directly
      window.location.replace(landingPage);
    }
  </script>
</body>
</html>
