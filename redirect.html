<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>
<style>
  html,body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s, color 0.3s;
  }
  @media (prefers-color-scheme: dark) {
    :root { --bg: #000; --text: #fff; --popup-bg: #1c1c1e; --subtext: #b0b0b0; }
  }
  @media (prefers-color-scheme: light) {
    :root { --bg: #f9f9f9; --text: #000; --popup-bg: #fff; --subtext: #555; }
  }
  #popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    z-index: 99;
  }
  #popup .card {
    background: var(--popup-bg);
    padding: 22px 26px;
    border-radius: 20px;
    max-width: 340px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    position: relative;
  }
  #popup p {
    font-size: 17px;
    margin: 0;
    line-height: 1.4;
  }
  #popup small {
    display: block;
    margin-top: 10px;
    font-size: 13px;
    color: var(--subtext);
    line-height: 1.4;
    opacity: 0;
    transform: translateY(6px);
    animation: fadeIn 1s ease forwards;
    animation-delay: 1s;
  }
  .pointer {
    position: absolute;
    top: 10px; right: -60px;
    width: 40px; height: 40px;
    border: 4px solid #007aff;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    70% { transform: scale(1.3); opacity: 0.3; }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div id="popup">
  <div class="card">
    <div class="pointer"></div>
    <p>Please tap the top-right <b>•••</b> and choose<br><b>“Open in Browser”</b> to continue.</p>
    <small>This step is only for iPhone users. iOS prevents WhatsApp redirects — if you open the group link inside TikTok, it may take you to the App Store instead of WhatsApp.</small>
  </div>
</div>

<script>
const landingPage = "https://miamornetwork.github.io/Mi-Amor/";

function isIOS() {
  return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

if (!isIOS()) {
  // Android and others → go straight to landing page
  window.location.replace(landingPage);
} else {
  // iPhone → show instruction overlay
  const popup = document.getElementById('popup');
  popup.style.display = 'flex';
}
</script>

</body>
</html>
